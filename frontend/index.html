<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>E-commerce Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .top { display:flex; justify-content:space-between; align-items:center; gap: 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; margin-top: 16px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 10px; }
    img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; }
    button { padding: 8px 12px; cursor: pointer; }
    .price { font-weight: bold; margin: 6px 0; }
    .muted { color:#666; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="top">
    <h1>E-commerce Demo</h1>
    <a href="cart.html">ðŸ›’ Cart</a>
  </div>

  <p class="muted">Backend API: <span id="api"></span></p>
  <div id="products" class="grid"></div>

<script>
  // Local backend
  const API_BASE = "http://localhost:8080";
  document.getElementById("api").textContent = API_BASE;

  function getCart() {
    return JSON.parse(localStorage.getItem("cart") || "[]");
  }
  function setCart(c) {
    localStorage.setItem("cart", JSON.stringify(c));
  }

  function addToCart(p) {
    const cart = getCart();
    const found = cart.find(x => x.id === p.id);
    if (found) found.qty += 1;
    else cart.push({ id: p.id, name: p.name, price: Number(p.price), qty: 1 });
    setCart(cart);
    alert("Added to cart âœ…");
  }

  fetch(`${API_BASE}/api/products`)
    .then(r => r.json())
    .then(list => {
      const el = document.getElementById("products");
      el.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.imageUrl || 'https://picsum.photos/seed/'+p.id+'/400/300'}" />
          <h3>${p.name}</h3>
          <p class="muted">${p.description || ""}</p>
          <div class="price">$${Number(p.price).toFixed(2)}</div>
          <button>Add to cart</button>
        `;
        card.querySelector("button").onclick = () => addToCart(p);
        el.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("products").innerHTML =
        `<p style="color:red">Cannot load products. Is backend running? (${err})</p>`;
    });
</script>
</body>
</html>
