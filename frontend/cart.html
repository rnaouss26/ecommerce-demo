<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; margin: 6px 6px 6px 0; }
    button { padding: 8px 12px; cursor: pointer; }
    .muted { color:#666; }
    .box { border:1px solid #ddd; padding:12px; border-radius:10px; margin-top:12px; }
  </style>
</head>
<body>
  <h1>üõí Your Cart</h1>
  <p><a href="index.html">‚Üê Back to products</a></p>

  <div id="cart" class="box"></div>

  <h2>Checkout</h2>
  <div class="box">
    <input id="name" placeholder="Name" />
    <input id="email" placeholder="Email" />
    <button id="checkout">Create Order</button>
    <p class="muted" id="status"></p>
  </div>

<script>
  //const API_BASE = "http://localhost:8080";
  const API_BASE = "https://alb-ms93.onrender.com";


  function getCart() { return JSON.parse(localStorage.getItem("cart") || "[]"); }
  function setCart(c) { localStorage.setItem("cart", JSON.stringify(c)); }

  function render() {
    const cart = getCart();
    const el = document.getElementById("cart");
    if (cart.length === 0) {
      el.innerHTML = "<p>Cart is empty.</p>";
      return;
    }
    const total = cart.reduce((s, i) => s + (Number(i.price) * i.qty), 0);
    el.innerHTML = `
      <ul>
        ${cart.map(i => `<li>${i.name} x${i.qty} ‚Äî $${Number(i.price).toFixed(2)}</li>`).join("")}
      </ul>
      <strong>Total: $${total.toFixed(2)}</strong>
      <div style="margin-top:10px;">
        <button id="clear">Clear cart</button>
      </div>
    `;
    document.getElementById("clear").onclick = () => { setCart([]); render(); };
  }

  render();

  document.getElementById("checkout").onclick = async () => {
    const cart = getCart();
    const status = document.getElementById("status");
    status.textContent = "";

    if (cart.length === 0) return alert("Cart is empty");

    const customerName = document.getElementById("name").value.trim();
    const customerEmail = document.getElementById("email").value.trim();
    if (!customerName || !customerEmail) return alert("Please enter name + email");

    const payload = {
      customerName,
      customerEmail,
      items: cart.map(i => ({ productId: i.id, quantity: i.qty, unitPrice: Number(i.price) }))
    };

    try {
      const res = await fetch(`${API_BASE}/api/orders`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        const text = await res.text();
        status.textContent = "Order failed: " + text;
        status.style.color = "red";
        return;
      }

      const created = await res.json();
      setCart([]);
      render();
      status.textContent = "Order created ‚úÖ ID = " + created.id;
      status.style.color = "green";
    } catch (e) {
      status.textContent = "Error: " + e;
      status.style.color = "red";
    }
  };
</script>
</body>
</html>
